<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <h1>🗃️ agenda de contatos</h1>

        <form id="form">
            <input type="text" title="Digite o nome do contato" name="nome" id="nome" placeholder="Nome" required />
            <input type="tel" title="Digite o telefone do contato" name="telefone" id="telefone" placeholder="Telefone" required />

            <button type="submit">cadastrar</button>
        </form>

        <p id="statusbar"></p>

        <table>

            <thead>
                <tr>
                    <th style="width: 70%">Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>

            <tbody>

            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2" id="total">Total de contatos: ---</td>
                </tr>
            </tfoot>

        </table>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
